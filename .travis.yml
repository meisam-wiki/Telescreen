language: python
matrix:
  include:
    - name: "Python 3.4 on Xenial Linux"
      python: 3.4
    - name: "Python 3.5 on Xenial Linux"
      python: 3.5
    - name: "Python 3.6 on Xenial Linux"
      python: 3.6
    - name: "Python 3.7 on Xenial Linux"
      python: 3.7      
    - name: "Python 3.7.4 on macOS"
      os: osx
      osx_image: xcode11    # Python 3.7.4 running on macOS 10.14.4
      language: shell       # 'language: python' is an error on Travis CI macOS
    - name: "Python 3.7.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

install:
  - pip3 install selenium wget requests
script:
  - python3 -V
  - python3 -m py_compile ci_tests.py configs.py slides.py telescreen.py wikipedia_source.py
  - python3 telescreen.py -dir ./test/ --headless_test
